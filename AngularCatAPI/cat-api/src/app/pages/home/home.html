<div class="flex flex-col items-center">
  @if (data$) {
    <div class="flex justify-between gap-4 p-2 w-full">
      @for (obj of data$ | async; track trackById($index, obj)) {
        <img class="h-40 w-40 object-cover rounded" [src]="obj.url" [alt]="obj.name || obj.id">
      } @empty {
        <p>No items found.</p>
      }
    </div>
  } @else {
    <p>Loading...</p>
  }
  <app-card/>
</div>
